<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 1.5s ease-in;
      position: relative;
    }
    .container {
      text-align: center;
      animation: slideUp 1s ease-out;
    }
    .btn-a {
      background-color: #ff6b81;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 105, 135, 0.4);
      transition: background 0.3s ease, transform 0.2s;
    }
    .btn-a:hover {
      background: #ff4f68;
      transform: scale(1.05);
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    /* Popup */
    .popup, .overlay {
      display: none;
      position: fixed;
      z-index: 10;
    }
    .overlay {
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .popup {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      animation: popupIn 0.5s ease-out;
    }
    .popup h3 { color: #ff4081; }
    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6b81;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes popupIn {
      from { transform: translate(-50%, -60%) scale(0); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Happy Birthday to you mumma üéâ</h1>
    <p>Click below to begin your surprise!</p>
    <a href="birthday.html"><button class="btn-a">Okay üòä</button></a>
  </div>

  <!-- Surprise Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h3>üéÅ Surprise!</h3>
    <p>You‚Äôre amazing! This day is all about YOU! üíñ</p>
    <button onclick="closePopup()">Thank you!</button>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
      }, 3000);
    };
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
